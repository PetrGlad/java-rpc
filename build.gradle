apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    compile group: 'com.google.guava', name:'guava', version:'r07'
}

sourceSets {
    main {
        java.srcDir "$projectDir/src"
    }
}
